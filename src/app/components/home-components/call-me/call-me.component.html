

  <div class="page-section" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">

    <div fxFlex="1 1 65%">
      <!--<div class="levelSmallIntro">Oppure lasciaci i tuoi contatti se </div>-->
      <div class="levelLargeHeader-md" [ngClass.lt-md]="'levelLargeHeader-md'" >
        Oppure lasciaci i tuoi contatti
      </div>
      <div class="levelSmallIntro">
        Se preferisci essere chiamato
      </div>
      <form [formGroup]="contactUsForm" novalidate (ngSubmit)="onSubmit()" class="sales-form">

        <div class="contact-info" fxLayout="column" fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutAlign="">
          <div fxFlex="0 1 100%">
            <mat-form-field class="text-input-class" appearance="outline">
              <mat-label>Nome</mat-label>
              <input class="input-box" matInput placeholder="Nome" formControlName="name">
              <mat-hint>Nome e Cognome</mat-hint>
            </mat-form-field>
          </div>
          <div fxFlex="0 1 100%">
            <mat-form-field class="text-input-class" appearance="outline">
              <mat-label>Numero di Telefono</mat-label>
              <input class="input-box" matInput placeholder="Numero di Telefono" formControlName="telNumber">
              <mat-hint>Fisso o mobile</mat-hint>
            </mat-form-field>
          </div>
          <div fxFlex="0 1 100%">
            <mat-form-field class="text-input-class" appearance="outline">
              <mat-label>Email</mat-label>
              <input class="input-box" matInput placeholder="Email" formControlName="email"/>
              <mat-hint>Per essere contattato per email</mat-hint>
            </mat-form-field>
          </div>
          <div fxFlex="0 1 100%" fxFlexAlign="center center">
            <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="space-between">
              <div fxFlex="1 0 40%" fxFlex.lt-lg="90%">
                <mat-checkbox formControlName="acceptedTOC" id="privacy-checkbox">
                  Acconsento al trattamento <br fxHide.gt-md />dei miei dati personali*<br/>
                  Consulta la <a id="privacy-link" href="https://www.parkinsoncare.com/s/informativaprivacy" target="_blank">privacy policy</a> <br fxHide.gt-md />per maggiori informazioni
                </mat-checkbox>
              </div>
              <div fxFlex="1 1 40%" fxFlex.lt-lg="90%">
                <button id="send-email" mat-raised-button color="primary" [disabled]="!contactUsForm.valid">Invia</button>
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>

    <div fxFlex="1 0 25%">
      <img class="levelImg" src="/assets/public/images/nurse-2.png" />
    </div>

  </div>
